name: PR CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - main
  pull_request_target:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          repository: ${{ github.event.pull_request.head.repo.full_name || github.repository }}
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install frontend deps
        run: npm ci
        working-directory: frontend
      - name: Build frontend
        run: npm run build
        working-directory: frontend

  lint-js:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          repository: ${{ github.event.pull_request.head.repo.full_name || github.repository }}
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install frontend deps
        run: npm ci
        working-directory: frontend
      - name: Lint JavaScript (placeholder)
        run: npm run lint --if-present
        working-directory: frontend

  lint-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          repository: ${{ github.event.pull_request.head.repo.full_name || github.repository }}
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install Python deps
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "No requirements.txt found; skipping install."
          fi
      - name: Python static check
        run: python -m compileall -x '^(\.venv|venv|dist|build|node_modules)' .

  lint-powershell:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          repository: ${{ github.event.pull_request.head.repo.full_name || github.repository }}
      - name: PowerShell lint placeholder
        shell: pwsh
        run: |
          Write-Host "Running placeholder PowerShell lint"
          # TODO: Replace with PSScriptAnalyzer invocation when linting rules are defined.
          Get-ChildItem -Recurse -Include *.ps1

  compliance-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          repository: ${{ github.event.pull_request.head.repo.full_name || github.repository }}
      - name: Compliance placeholder
        run: echo "Compliance check passed"
