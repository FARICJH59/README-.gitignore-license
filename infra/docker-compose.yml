version: '3.8'

services:
  # API Services
  api-ingestion:
    build:
      context: ../api/ingestion
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=8081
      - LOG_LEVEL=${LOG_LEVEL:-info}
    ports:
      - "8081:8081"
    networks:
      - axiomcore-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  api-dashboard:
    build:
      context: ../api/dashboard
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=8082
      - LOG_LEVEL=${LOG_LEVEL:-info}
    ports:
      - "8082:8082"
    networks:
      - axiomcore-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  api-optimization:
    build:
      context: ../api/optimization
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=8083
      - LOG_LEVEL=${LOG_LEVEL:-info}
    ports:
      - "8083:8083"
    networks:
      - axiomcore-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  api-billing:
    build:
      context: ../api/billing
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=8084
      - LOG_LEVEL=${LOG_LEVEL:-info}
    ports:
      - "8084:8084"
    networks:
      - axiomcore-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8084/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3000
      - API_INGESTION_URL=http://api-ingestion:8081
      - API_DASHBOARD_URL=http://api-dashboard:8082
      - API_OPTIMIZATION_URL=http://api-optimization:8083
      - API_BILLING_URL=http://api-billing:8084
    ports:
      - "3000:3000"
    networks:
      - axiomcore-net
    depends_on:
      - api-ingestion
      - api-dashboard
      - api-optimization
      - api-billing
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Monitoring - Prometheus
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    networks:
      - axiomcore-net
    restart: unless-stopped

  # Monitoring - Grafana
  grafana:
    image: grafana/grafana:latest
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    ports:
      - "3001:3000"
    networks:
      - axiomcore-net
    depends_on:
      - prometheus
    restart: unless-stopped

  # Log Aggregation - Loki
  loki:
    image: grafana/loki:latest
    ports:
      - "3100:3100"
    volumes:
      - loki-data:/loki
      - ./monitoring/loki-config.yml:/etc/loki/local-config.yaml
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - axiomcore-net
    restart: unless-stopped

  # Reverse Proxy - Nginx
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - nginx-logs:/var/log/nginx
    networks:
      - axiomcore-net
    depends_on:
      - frontend
      - api-ingestion
      - api-dashboard
      - api-optimization
      - api-billing
    restart: unless-stopped

networks:
  axiomcore-net:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
  loki-data:
  nginx-logs:
