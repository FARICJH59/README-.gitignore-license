# Prometheus Configuration for AxiomCore Monitoring
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'axiomcore-production'
    environment: 'production'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Rule files
# rule_files:
#   - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # AxiomCore API monitoring
  - job_name: 'axiomcore-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api:8080']
        labels:
          service: 'api'
          tier: 'backend'
    scrape_interval: 10s
    scrape_timeout: 5s

  # AxiomCore Frontend monitoring
  - job_name: 'axiomcore-frontend'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['frontend:3000']
        labels:
          service: 'frontend'
          tier: 'frontend'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Node exporter (for system metrics, if deployed)
  # - job_name: 'node-exporter'
