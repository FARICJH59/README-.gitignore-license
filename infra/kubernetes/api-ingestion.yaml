apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-ingestion
  namespace: axiomcore
  labels:
    app: api-ingestion
    component: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-ingestion
  template:
    metadata:
      labels:
        app: api-ingestion
        component: backend
    spec:
      containers:
      - name: api-ingestion
        image: ${CONTAINER_REGISTRY}/axiomcore-api-ingestion:${VERSION}
        ports:
        - containerPort: 8081
          name: http
        env:
        - name: PORT
          value: "8081"
        envFrom:
        - configMapRef:
            name: axiomcore-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: api-ingestion
  namespace: axiomcore
  labels:
    app: api-ingestion
spec:
  selector:
    app: api-ingestion
  ports:
  - protocol: TCP
    port: 8081
    targetPort: 8081
  type: ClusterIP
