apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: axiomcore-ingress
  namespace: axiomcore
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
spec:
  tls:
  - hosts:
    - ${PROJECT_NAME}.${BASE_DOMAIN}
    - api.${PROJECT_NAME}.${BASE_DOMAIN}
    secretName: axiomcore-tls
  rules:
  # Frontend
  - host: ${PROJECT_NAME}.${BASE_DOMAIN}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 3000
  
  # API Gateway
  - host: api.${PROJECT_NAME}.${BASE_DOMAIN}
    http:
      paths:
      # Ingestion Service
      - path: /ingestion
        pathType: Prefix
        backend:
          service:
            name: api-ingestion
            port:
              number: 8081
      
      # Dashboard Service
      - path: /dashboard
        pathType: Prefix
        backend:
          service:
            name: api-dashboard
            port:
              number: 8082
      
      # Optimization Service
      - path: /optimization
        pathType: Prefix
        backend:
          service:
            name: api-optimization
            port:
              number: 8083
      
      # Billing Service
      - path: /billing
        pathType: Prefix
        backend:
          service:
            name: api-billing
            port:
              number: 8084
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: ${ADMIN_EMAIL}
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
    - http01:
        ingress:
          class: nginx
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: ${ADMIN_EMAIL}
    privateKeySecretRef:
      name: letsencrypt-staging
    solvers:
    - http01:
        ingress:
          class: nginx
